<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tiny Golf</title>
    <link rel="icon" type="image/png" href="img/golfClub.png">
    <link rel="stylesheet" href="golfclub.css" />
</head>
<body>
    <header class="topbar">
        <div class="hole-info">
            <!-- Riga superiore: info buca -->
            <div class="hole-row top-row">
                <span class="hole-number">Buca <span id="holeNumber">1</span></span>
                <span class="hole-par">PAR <span id="holePar">4</span></span>
                <span class="hole-distance">Dist: <span id="holeDistance"></span> m</span>
                <span class="hole-points">Punti: <span id="holePoint"></span></span>

            </div>
            <!-- Riga inferiore: controlli -->
            <div class="hole-row mid-row" id="hole-controls">
                <div id="windIndicator" class="wind-indicator" title="Direzione e forza del vento">
                    <span id="windArrow">‚û§</span>
                    <span id="windValue">0.0</span>
                </div>
                <span class="hole-shots">Colpi: <span id="holeShots">0</span></span>
                <div id="distanceTravelled" class="distance-travelled">
                    Percorso: <span id="distanceValue">0</span> m
                </div>
                <span class="hole-money">Monete: <span id="holeMoney">0</span></span>

            </div>

            <div class="hole-row bottom-row" id="hole-controls">
                <button id="zoomInBtn">+</button>
                <button id="zoomOutBtn">‚àí</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="map-area" aria-label="Mappa di gioco">
            <canvas id="mapCanvas"></canvas>


        </section>

        <!-- WRAPPER: colonna destra che contiene shot-info + controlli -->
        <aside class="right-panel" aria-label="Pannello controlli">
            <!-- Riga info tiro (in cima) -->
            <section id="shot-info" class="shot-info">
                <span>Dist: <span id="pointerDistance">0</span> m</span>
                <span>‚õ≥: <span id="shotPower">0%</span></span>
                <span>üåÄ: <span id="shotRoll">0%</span></span>
                <span>üéØ: <span id="shotAccuracy">0%</span></span>
            </section>

            <!-- Controlli giocatore (sotto la shot-info) -->
            <section class="player-controls" aria-label="Controlli giocatore">
                <div class="player-nav">
                    <div class="top">
                        <button id="playerLU">‚Üñ</button>
                        <button id="playerUp">‚Üë</button>
                        <button id="playerRU">‚Üó</button>
                    </div>
                    <div class="middle">
                        <button id="playerLeft">‚Üê</button>
                        <button id="playerNone"> </button>
                        <button id="playerRight">‚Üí</button>
                    </div>
                    <div class="bottom">
                        <button id="playerLD">‚Üô</button>
                        <button id="playerDown">‚Üì</button>
                        <button id="playerRD">‚Üò</button>
                    </div>
                </div>
            </section>

            <!-- Controlli tiro -->
            <section class="shot-controls" aria-label="Controlli tiro" style="display:none;">
                <!-- Selezione della mazza -->
                <div class="shot-row">
                    <div id="clubDeck" class="deck-container"></div>
                </div>

                <!-- Selezione tipo di tiro -->
                <div class="shot-row">
                    <div id="shotDeck" class="deck-container"></div>
                </div>

                <!-- Pulsante per confermare il tiro -->

                <div class="shot-row">
                    <div id="accuracyBarContainer" class="accuracy-bar">
                        <div id="accuracyFillRight" class="accuracy-fill-right"></div>
                        <div id="accuracyFillLeft" class="accuracy-fill-left"></div>
                        <div class="accuracy-center"></div>
                    </div>
                </div>
                <div class="shot-row">
                    <button id="shootBtn">Tira!</button>
                </div>

            </section>
        </aside>
    </main>
    <!-- MODALE -->
    <div id="holeSummaryModal" class="modal">
        <div class="modal-content">
            <h2>Riepilogo Buca</h2>
            <table id="holeSummaryTable">
                <!-- Tabella generata dinamicamente -->
            </table>
            <button id="closeModalBtn">Chiudi</button>
        </div>
    </div>

    <!-- MODALE NEGOZIO -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <div class="shop-header" style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Negozio</h2>
                <div>
                    <span>Monete: <span id="shopMoney">0</span></span>
                    <button id="buyBtn" disabled>Acquista</button>
                </div>
            </div>

            <h3>Mazze</h3>
            <div id="shopClubDeck" class="deck-container"></div>

            <h3>Speciali</h3>
            <div id="shopShotDeck" class="deck-container"></div>

            <button id="closeShopBtn">Chiudi</button>
        </div>
    </div>

    <script src="golfdeck.js"></script>
    <script src="golfclub.js"></script>
</body>
</html>
