<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Golf Club ‚Äî Mappa Interattiva</title>
    <link rel="stylesheet" href="golfclub.css" />
</head>
<body>
    <header class="topbar">
        <div class="hole-info">
            <!-- Riga superiore: info buca -->
            <div class="hole-row top-row">
                <span class="hole-number">Buca <span id="holeNumber">1</span></span>
                <span class="hole-par">PAR <span id="holePar">4</span></span>
                <span class="hole-distance">Distanza: <span id="holeDistance"></span> m</span>
                <span class="hole-shots">Colpi: <span id="holeShots">0</span></span>
            </div>
            <!-- Riga inferiore: controlli -->
            <div class="hole-row bottom-row" id="hole-controls">
                <button id="zoomInBtn">+</button>
                <button id="zoomOutBtn">‚àí</button>
                <div id="windIndicator" class="wind-indicator" title="Direzione e forza del vento">
                    <span id="windArrow">‚û§</span>
                    <span id="windValue">0.0</span>
                </div>
                <div id="distanceTravelled" class="distance-travelled">
                    Percorso: <span id="distanceValue">0</span> m
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="map-area" aria-label="Mappa di gioco">
            <canvas id="mapCanvas"></canvas>

            <!-- Controlli di movimento sui bordi del quadrato -->
            <div class="nav-controls">
                <button id="upBtn">‚Üë</button>
                <button id="downBtn">‚Üì</button>
                <button id="leftBtn">‚Üê</button>
                <button id="rightBtn">‚Üí</button>
            </div>
        </section>

        <!-- Riga info tiro -->
        <section id="shot-info" class="shot-info">
            <span>Distanza: <span id="pointerDistance">0</span> m</span>
            <span>‚õ≥: <span id="shotPower">0%</span></span>
            <span>üåÄ: <span id="shotRoll">0%</span></span>
            <span>üéØ: <span id="shotAccuracy">0%</span></span>
        </section>

        <section class="player-controls" aria-label="Controlli giocatore">
            <div class="player-nav">
                <div class="top">
                    <button id="playerLU">‚Üñ</button>
                    <button id="playerUp">‚≠°</button>
                    <button id="playerRU">‚Üó</button>
                </div>
                <div class="middle">
                    <button id="playerLeft">‚≠†</button>
                    <button id="playerNone"> </button>
                    <button id="playerRight">‚≠¢</button>
                </div>
                <div class="bottom">
                    <button id="playerLD">‚Üô</button>
                    <button id="playerDown">‚≠£</button>
                    <button id="playerRD">‚Üò</button>
                </div>
            </div>
        </section>
        <section class="shot-controls" aria-label="Controlli tiro" style="display:none;">
            <!-- Selezione della mazza -->
            <div class="shot-row">
                <div id="clubDeck" class="deck-container"></div>
            </div>

            <!-- Selezione tipo di tiro -->
            <div class="shot-row">
                <div id="shotDeck" class="deck-container"></div>
            </div>


            <!-- Pulsante per confermare il tiro -->
            <div class="shot-row">
                <button id="shootBtn">Tira!</button>
            </div>

            <div class="shot-row">
                <div id="accuracyBarContainer" class="accuracy-bar">
                    <div id="accuracyFillRight" class="accuracy-fill-right"></div>
                    <div id="accuracyFillLeft" class="accuracy-fill-left"></div>
                    <div class="accuracy-center"></div>
                </div>
            </div>

        </section>


    </main>
    <script src="golfdeck.js"></script>
    <script src="golfclub.js"></script>
</body>
</html>
