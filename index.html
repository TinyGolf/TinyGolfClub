<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Mini Golf - Card Game</title>
    <link rel="stylesheet" href="golfclub.css">
</head>
<body>
    <!-- Menu principale (inserisci subito dentro <body> ma fuori <main>) -->
    <div id="mainMenu" class="menu-overlay">
        <div class="menu-content">
            <button id="rulesBtn" class="menu-btn">ðŸ“œ Regole</button>

            <h3>Numero di buche</h3>
            <button class="menu-btn" data-holes="9">9 Buche</button>
            <button class="menu-btn" data-holes="18">18 Buche</button>

            <h3>ModalitÃ  di gioco</h3>
            <button class="menu-btn" data-mode="classic">Classica</button>
            <button class="menu-btn" data-mode="adventure">Avventura</button>
        </div>
    </div>

    <main class="app">
        <!-- Header / scoreboard -->
        <header class="topbar">
            <div class="hole-info">
                Buca <span id="holeNumber">1</span><br />
                Par <span id="holePar">4</span>
            </div>

            <button id="camUpBtn">â†‘</button>
            <button id="camDownBtn">â†“</button>

            <div class="strokes">
                Colpi: <span id="strokes">0</span><br />
                <span id="windDir">â†’</span> <span id="windInt">0</span>
            </div>

            <div class="distance-info">
                Lunghezza: <span id="holeLength">0</span><br />
                Percorso: <span id="travelledDistance">0</span>
            </div>
        </header>

        <!-- Game map (canvas) -->
        <section class="map-wrap">
            <canvas id="mapCanvas" width="400" height="400" aria-label="Mappa del campo"></canvas>
        </section>


        <!-- Card area -->
        <section class="cards">
            <div class="deck-label">Mazzi</div>
            <div id="clubsDeck" class="deck horizontal-scroll"></div>
            <div class="deck-label">Carte Speciali</div>
            <div id="specialDeck" class="deck horizontal-scroll"></div>
        </section>


    </main>


    <script src="golfdeck.js"></script>
    <script src="golfclub.js"></script>
    <script src="gamemanager.js"></script>
</body>
</html>
